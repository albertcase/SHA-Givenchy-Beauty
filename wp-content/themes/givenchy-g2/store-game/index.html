<script type="text/javascript">

jQuery(document).ready(function(){
		var GMonth,GDay,GMaxDay;
		var GConstellation="",GLastConstellation="";
		var GFlag=0;
		var star;
		var submitFlag=0;
		
		function Constellation(GMonth,GDay){
			
		
				GLastConstellation=GConstellation;
				var GConstellationNumber=GMonth*100+GDay;	
				if(121<=GConstellationNumber&&GConstellationNumber<=219){
					GConstellation="Aquarius";
					star=10;
					}
				else if(220<=GConstellationNumber&&GConstellationNumber<=320){
					GConstellation="Pisces";
					star=11;
					}
				else if(321<=GConstellationNumber&&GConstellationNumber<=420){
					GConstellation="Aries";
					star=0;
					}
				else if(421<=GConstellationNumber&&GConstellationNumber<=521){
					GConstellation="Taurus";
					star=1;
					}
				else if(522<=GConstellationNumber&&GConstellationNumber<=621){
					GConstellation="Gemini";
					star=2;
					}
				else if(622<=GConstellationNumber&&GConstellationNumber<=722){
					GConstellation="Cancer";
					star=3;
					}
				else if(723<=GConstellationNumber&&GConstellationNumber<=823){
					GConstellation="Leo";
					star=4;
					}
				else if(824<=GConstellationNumber&&GConstellationNumber<=923){
					GConstellation="Virgo";
					star=5;
					}
				else if(924<=GConstellationNumber&&GConstellationNumber<=1023){
					GConstellation="Libra";
					star=6;
					}
				else if(1024<=GConstellationNumber&&GConstellationNumber<=1122){
					GConstellation="Scorpio";
					star=7;
					}
				else if(1123<=GConstellationNumber&&GConstellationNumber<=1221){
					GConstellation="Sagittarius";
					star=8;
					}
				else{
					GConstellation="Capricorn";
					star=9;
					}
				//console.log(GConstellationNumber,GConstellation,GConstellation+"_light.png");
				if(GLastConstellation!=""){
					jQuery("."+GLastConstellation).css("background-image","url('"+"<?php echo $img_root; ?>"+GLastConstellation+".png"+"')");
				}
				jQuery("."+GConstellation).css("background-image","url('"+"<?php echo $img_root; ?>"+GConstellation+"_light.png"+"')");
				
				}
			
		
		jQuery("#day,#month").change(function(){
				
				GDay=parseInt(jQuery("#day").val());
				GMonth=parseInt(jQuery("#month").val());
				if(GDay&&GMonth){
					Constellation(GMonth,GDay);
					//console.log(GDay,GMonth);
					
					jQuery("#subform").attr("action","?page=play&select_id="+star);
					submitFlag=1;
					jQuery("#subform #stayname").val(1);
				}
				else{
					jQuery("."+GConstellation).css("background-image","url('"+"<?php echo $img_root; ?>"+GConstellation+".png"+"')");
					submitFlag=0;
					jQuery("#subform #stayname").val(0);
				}
				//console.log(GLastConstellation);
			
			});
			
		jQuery(".submit-box a").click(function(){
					if(submitFlag==1){
						document.getElementById("subform").submit();
						}
					else{
						jQuery.blockUI({
							message:jQuery('#wrong')			
						});
						jQuery("#wrong button").click(function(){
							setTimeout(jQuery.unblockUI, 1);
						});
						setTimeout(jQuery.unblockUI, 2000);
					}
				});
		
	});
</script>
